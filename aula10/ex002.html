<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando Varlores</title>
    <style>
        html {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        input {
            width: 5em;
        }

        div#res {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Somando Valores</h1>
    <input type="number" name="txtn1" id="itxtn1">
    <input type="number" name="txtn2" id="itxtn2">
    <input type="button" value="Somar" onclick="somar()">
    <div id="res">Resultado</div>
    <script>
        function somar (){
            let tn1 = document.getElementById('itxtn1')
            let tn2 = document.getElementById('itxtn2')
            let res = document.getElementById('res')

            let n1 = Number(tn1.value) 
            let n2 = Number(tn2.value)
            let soma = n1 + n2
            res.innerHTML = `A soma entre ${n1} e ${n2} Ã© igual a <strong>${soma}</strong> !!`
        }
    </script>
</body>
</html>
